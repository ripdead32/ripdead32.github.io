        infoDiv.innerHTML = `<span id="username" onclick="window.location='/users/${user.user_metadata.username || user.email}'">${user.user_metadata.username || user.email}</span>

    } else {
        authButtons.style.display = 'block';
        infoDiv.innerHTML = '';
    }
}

async function logout() {
    await supabase.auth.signOut();
    updateUserUI();
}

// Update UI on load
