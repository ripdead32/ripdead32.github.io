<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rip_Dead Site - Register</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        body {
            margin:0;
            padding:0;
            background:black;
            color:#00ff00;
            font-family:"Courier New", monospace;
            text-align:center;
        }

        h1 {
            font-size:2.5em;
            margin-top:60px;
            text-shadow:0 0 10px #00ff00;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding:10px;
            width:250px;
            border:2px solid #00ff00;
            border-radius:6px;
            background:black;
            color:#00ff00;
            font-size:1em;
            margin-bottom:10px;
        }

        button {
            padding:10px 20px;
            border:2px solid #00ff00;
            border-radius:6px;
            background:black;
            color:#00ff00;
            font-weight:bold;
            margin-top:10px;
            cursor:pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow:0 0 10px #00ff00;
        }

        .links {
            margin-top:30px;
        }

        .links a {
            color:#00ff00;
            text-decoration:none;
            margin:0 10px;
        }

        .links a:hover {
            text-shadow:0 0 8px #00ff00;
        }

        footer {
            font-size:12px;
            text-align:center;
            margin-top:50px;
        }

        form {
            margin-top:30px;
        }
    </style>
</head>
<body>

<h1>Register</h1>

<form id="registerForm" onsubmit="return registerUser()">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Register</button>
</form>

<div class="links">
    <a href="/">Home</a>
    <a href="/login/">Login</a>
    <a href="/search/">Search Users</a>
</div>

<footer>
(C) Copyright Rip_Dead Studios 2026, All Rights Reserved
</footer>

<script>
function registerUser() {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if(!username || !email || !password) return false;

    // For now, just alert
    alert(`Registered: ${username} (${email})`);
    // Here is where you would call Firebase Auth to create user

    return false; // prevent default form submission
}
</script>

</body>
</html>
