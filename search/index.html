<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rip_Dead Site - Search</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body {margin:0;padding:0;background:black;color:#00ff00;font-family:"Courier New", monospace;text-align:center;}
h1 {font-size:2.5em;margin-top:60px;text-shadow:0 0 10px #00ff00;}
input {margin:10px;padding:10px;width:300px;border:2px solid #00ff00;border-radius:6px;background:black;color:#00ff00;font-family:"Courier New", monospace;}
button {padding:6px 14px;margin-left:5px;border:2px solid #00ff00;border-radius:6px;background:black;color:#00ff00;font-weight:bold;cursor:pointer;}
button:hover {transform:scale(1.1);box-shadow:0 0 10px #00ff00;}
ul {list-style:none;padding:0;margin-top:20px;}
li {margin:5px 0;}
li a {color:#00ff00;text-decoration:underline;}
#error {color:red;margin-top:10px;}
</style>
</head>
<body>

<h1>Search Users</h1>

<input type="text" id="search-input" placeholder="Enter username...">
<button id="search-btn">Search</button>
<div id="error"></div>

<ul id="results"></ul>

<script>
const supabaseUrl = 'https://uuvddjdbflwtbrbcgttj.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1dmRkamRiZmx3dGJyYmNndHRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2MTAzNTIsImV4cCI6MjA4NzE4NjM1Mn0.b_betmbrXem0_EwtXCoXRLU7E2w2KEKJKVncQ9f0dVE';
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

const searchBtn = document.getElementById('search-btn');
const searchInput = document.getElementById('search-input');
const resultsList = document.getElementById('results');
const errorDiv = document.getElementById('error');

searchBtn.addEventListener('click', async () => {
    errorDiv.textContent = '';
    resultsList.innerHTML = '';

    const query = searchInput.value.trim();
    if (!query) {
        errorDiv.textContent = 'Please enter a username to search';
        return;
    }

    const { data: users, error } = await supabase
        .from('users')
        .select('username')
        .ilike('username', `%${query}%`);

    if (error) {
        errorDiv.textContent = 'Error fetching users';
        return;
    }

    if (users.length === 0) {
        resultsList.innerHTML = '<li>No users found</li>';
        return;
    }

    users.forEach(user => {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href = `/users/${user.username}/`;
        link.textContent = user.username;
        li.appendChild(link);
        resultsList.appendChild(li);
    });
});
</script>

</body>
</html>
