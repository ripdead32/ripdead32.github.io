<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rip_Dead Site - Support</title>
<link rel="icon" href="/favicon.ico">
<style>
body {
    margin:0;
    padding:0;
    background:black;
    color:#00ff00;
    font-family:"Courier New", monospace;
    text-align:center;
}
h1 {
    margin-top:60px;
    text-shadow:0 0 10px #00ff00;
}
form {
    display:inline-block;
    margin-top:30px;
    text-align:left;
}
input, textarea, button {
    display:block;
    width:300px;
    margin:10px 0;
    padding:10px;
    border:2px solid #00ff00;
    border-radius:6px;
    background:black;
    color:#00ff00;
    font-family:"Courier New", monospace;
}
button {
    width:auto;
    cursor:pointer;
    font-weight:bold;
}
button:hover {
    transform:scale(1.05);
    box-shadow:0 0 10px #00ff00;
}
.success {
    margin-top:20px;
    font-weight:bold;
    display:none;
}
.error {
    margin-top:20px;
    color:red;
    display:none;
}
a.button {
    display:inline-block;
    margin:20px;
    padding:10px 20px;
    border:2px solid #00ff00;
    border-radius:8px;
    color:#00ff00;
    text-decoration:none;
    font-weight:bold;
}
a.button:hover {
    box-shadow:0 0 10px #00ff00;
}
footer {
    margin-top:40px;
    font-size:12px;
}
</style>
</head>
<body>

<h1>Support / Contact</h1>

<form id="support-form">
    <label>Name:</label>
    <input type="text" id="name" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Subject:</label>
    <input type="text" id="subject" required>

    <label>Message:</label>
    <textarea id="message" rows="6" required></textarea>

    <button type="submit">Send Message</button>
</form>

<p class="success" id="success-msg">
✅ Message sent successfully!
</p>

<p class="error" id="error-msg">
❌ Failed to send message. Try again later.
</p>

<a class="button" href="/">Back to Home</a>

<!-- EmailJS Script -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script>
(function(){
    emailjs.init("x8MC4q4uyKZPgjak8"); // Public Key
})();

const form = document.getElementById("support-form");
const successMsg = document.getElementById("success-msg");
const errorMsg = document.getElementById("error-msg");

form.addEventListener("submit", function(e) {
    e.preventDefault();

    const templateParams = {
        from_name: document.getElementById("name").value,
        from_email: document.getElementById("email").value,
        subject: document.getElementById("subject").value,
        message: document.getElementById("message").value
    };

    emailjs.send("service_58z3kda", "template_byiwmx1", templateParams)
    .then(function() {
        form.reset();
        successMsg.style.display = "block";
        errorMsg.style.display = "none";
    }, function(error) {
        successMsg.style.display = "none";
        errorMsg.style.display = "block";
        console.error(error);
    });
});
</script>

<footer>
(C) Copyright Rip_Dead Studios 2026, All Rights Reserved
</footer>

</body>
</html>
