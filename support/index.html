<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rip_Dead Support</title>
<style>
  body {
    background-color: #000;
    color: #0f0;
    font-family: monospace;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  form {
    max-width: 500px;
    margin: 0 auto;
  }
  input, textarea, button {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    background-color: #000;
    color: #0f0;
    border: 2px solid #0f0;
    font-family: monospace;
    font-size: 16px;
  }
  button {
    cursor: pointer;
  }
  button:hover {
    background-color: #0f0;
    color: #000;
  }
  #success-msg, #error-msg {
    text-align: center;
    margin-top: 10px;
  }
  .divider {
    width: 80%;
    border-top: 2px solid #0f0;
    margin: 40px auto 20px auto;
  }
  footer {
    text-align: center;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<h1>Support</h1>
<p style="text-align:center;">Want help? We got your back!</p>

<form id="support-form">
  <input type="hidden" name="access_key" value="0811539e-92b5-4af8-a62a-aef76b8027a2">
  <input type="text" name="name" placeholder="Name (don't use your real name if you don't want to, optional)">
  <input type="email" name="email" placeholder="Email (required)" required>
  <input type="text" name="subject" placeholder="Subject (required)" required>
  <textarea name="message" placeholder="Message (required)" rows="6" required></textarea>
  <button type="submit">Send Message</button>
</form>

<p id="success-msg" style="display:none;">✅ Submitted Successfully!</p>
<p id="error-msg" style="display:none;">❌ Failed to submit. Try again later.</p>

<!-- Divider line above footer -->
<div class="divider"></div>

<footer>
  (C) Copyright Rip_Dead Studios 2026, All Rights Reserved
</footer>

<script>
const form = document.getElementById("support-form");
const successMsg = document.getElementById("success-msg");
const errorMsg = document.getElementById("error-msg");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData(form);

  try {
    const res = await fetch("https://api.web3forms.com/submit", {
      method: "POST",
      body: formData
    });

    const result = await res.json();

    if (res.ok && result.success) {
      form.reset();
      successMsg.style.display = "block";
      errorMsg.style.display = "none";
    } else {
      throw new Error(result.message || "Form submission failed");
    }
  } catch (err) {
    console.error(err);
    successMsg.style.display = "none";
    errorMsg.style.display = "block";
  }
});
</script>

</body>
</html>
