<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rip_Dead Site - Support</title>
<link rel="icon" href="/favicon.ico">
<style>
body {
    margin:0;
    padding:0;
    background:black;
    color:#00ff00;
    font-family:"Courier New", monospace;
    text-align:center;
}
h1 {
    margin-top:60px;
    text-shadow:0 0 10px #00ff00;
}
form {
    display:inline-block;
    margin-top:30px;
    text-align:left;
}
input, textarea, button {
    display:block;
    width:300px;
    margin:10px 0;
    padding:10px;
    border:2px solid #00ff00;
    border-radius:6px;
    background:black;
    color:#00ff00;
    font-family:"Courier New", monospace;
}
button {
    width:auto;
    cursor:pointer;
    font-weight:bold;
}
button:hover {
    transform:scale(1.05);
    box-shadow:0 0 10px #00ff00;
}
a.button {
    display:inline-block;
    margin:20px;
    padding:10px 20px;
    border:2px solid #00ff00;
    border-radius:8px;
    color:#00ff00;
    text-decoration:none;
    font-weight:bold;
}
a.button:hover {
    box-shadow:0 0 10px #00ff00;
}
footer {
    margin-top:40px;
    font-size:12px;
}
.success {
    display:none;
    margin-top:15px;
    font-weight:bold;
}
.error {
    display:none;
    margin-top:15px;
    color:red;
    font-weight:bold;
}
</style>
</head>
<body>

<h1>Support / Contact</h1>

<form id="support-form" action="https://formkeep.com/f/d13ae91fe8d6" method="POST">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="subject" placeholder="Subject" required>
    <textarea name="message" placeholder="Message" rows="6" required></textarea>

    <button type="submit">Send Message</button>
</form>

<p class="success" id="success-msg">✅ Submitted Successfully!</p>
<p class="error" id="error-msg">❌ Failed to submit. Try again later.</p>

<a class="button" href="/">Back to Home</a>

<script>
const form = document.getElementById("support-form");
const successMsg = document.getElementById("success-msg");
const errorMsg = document.getElementById("error-msg");

form.addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(form);

    fetch(form.action, {
        method: "POST",
        body: data,
        headers: { 'Accept': 'application/json' }
    }).then(response => {
        if (response.ok) {
            form.reset();
            successMsg.style.display = "block";
            errorMsg.style.display = "none";
        } else {
            throw new Error("Form submission failed");
        }
    }).catch(error => {
        successMsg.style.display = "none";
        errorMsg.style.display = "block";
        console.error(error);
    });
});
</script>
<hr>
<footer>

</footer>

</body>
</html>
