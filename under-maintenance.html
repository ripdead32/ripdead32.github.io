<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rip_Dead Site - Under Maintenance</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: "Courier New", monospace;
            background: black;
            color: #00ff00;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 3em;
            text-shadow: 0 0 10px #ff0000;
        }

        p {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }

        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            border: 2px solid #00ff00;
            border-radius: 8px;
            text-decoration: none;
            color: #00ff00;
            transition: all 0.2s ease-in-out;
            font-weight: bold;
        }

        a.button:hover {
            transform: scale(1.2);
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
        }

        .matrix {
            position: fixed;
            inset: 0;
            z-index: -1;
        }
    </style>
</head>
<body>

<canvas id="matrix" class="matrix"></canvas>

<h1>Oops! Error</h1>
<p>This feature is under maintenance.</p>
<p><a class="button" href="/index.html">Return to Rip_Dead Site</a></p>

<script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(0);

    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#00ff00";
        ctx.font = fontSize + "px monospace";

        drops.forEach((y, i) => {
            const text = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(text, i * fontSize, y * fontSize);
            drops[i] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
        });
    }

    setInterval(draw, 50);

    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
